<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zhoosh - Elevated Web Design</title>
<style>
    body {
        font-family: Arial, sans-serif; /* Substitute with the actual font for a closer match */
        margin: 0;
        padding: 0;
        background: #fff;
    }
    .menu-bar {
        padding: 20px;
    }
    .menu-bar img {
        max-width: 100%;
        height: auto;
    }
    .title {
        text-align: center;
        font-size: 5em; /* Adjust size as needed */
        margin-top: 50px;
    }
    .subtitle {
        text-align: center;
        margin-top: -30px; /* Adjust negative margin to handle overlap */
        font-size: 2em; /* Adjust size as needed */
    }
    .laptop-image {
        text-align: center;
        margin-top: 40px;
    }
    .laptop-image img {
        max-width: 60%; /* Adjust as needed */
        height: auto;
    }
    .cta {
        text-align: center;
        margin-top: 30px;
    }
    .cta a {
        text-decoration: none;
        color: #000;
        font-size: 1.2em;
    }
</style>
</head>
<body>
<div class="menu-bar">
    <!-- Replace with your menu icon/image -->
    <img src="menu-icon.png" alt="Menu">
</div>
<div class="title">
    ELEVATED<br>WEB DESIGN
</div>
<div class="subtitle">
    ZHOOSH<br>WEB + BRANDING
</div>
<div class="laptop-image">
    <!-- Replace with your own laptop image -->
    <img src="DYIcon.png" alt="Laptop">
</div>
<div class="cta">
    <p>Our latest release! <a href="#">Experience it yourself</a></p>
</div>
</body>
</html>
